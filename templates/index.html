<!DOCTYPE html>
<html>
<head>
    <title>OMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="/static/index.css" rel="stylesheet">
</head>
<body>
    <span class="align-middle"><h1 class="display-4">The Ultimate Solution to Office Management Issues</h1></span>

    <div class="card text-center login-dialog">
        <div class="card-header display-6 login-heading">
          Login
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <input class="form-control form-control-lg marg" type="text" name="email" aria-label=".form-control-lg example">
                <input class="form-control form-control-lg marg" type="password" name="password" aria-label=".form-control-lg example">
                <input class="btn btn-secondary marg" type="submit" value="Login">                
            </form>
            {% if Message %}
            <div class="alert alert-danger" role="alert">
                {{Message}}
            </div>
            {% endif %}
        </div>
      </div>
    
</body>
</html>
